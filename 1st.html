<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Page</title>
</head>
<body>
    <h1>Welcome to the Magic Page!</h1>

    <!-- My Personal Details -->
    <h2>My Personal Details</h2>
    <p><strong>Name:</strong> Shifta Mowla</p>
    <p><strong>ID:</strong> 123456789</p>
    <p><strong>Country:</strong> Bangladesh</p>

    <!-- Client Details -->
    <h2>Your Details</h2>
    <p id="client-name"></p>
    <p id="client-birthdate"></p>

    <!-- Exact Age -->
    <h2>Your Exact Age</h2>
    <p id="exact-age"></p>
    <hr>

    <!-- Childhood Work -->
    <h2>My Childhood Work :)</h2>
    <button onclick="prev()">Previous</button>
    <img id="displayed-image" height="300px" width="400px" src="PREMIUM.jpg" alt="Childhood Work">
    <button onclick="next()">Next</button>

    <script>
        // Alert with your name
        alert("It's SHIFTA");

        // Get client details
        var clientName = prompt("Enter Your Name:");
        var birthDateInput = prompt("Enter Your Birth Date (YYYY-MM-DD):");

        // Display client details
        document.getElementById("client-name").innerText = "Your Name: " + clientName;
        document.getElementById("client-birthdate").innerText = "Your Birth Date: " + birthDateInput;

        // Calculate exact age
        var birthDate = new Date(birthDateInput);
        var today = new Date();

        var years = today.getFullYear() - birthDate.getFullYear();
        var months = today.getMonth() - birthDate.getMonth();
        var days = today.getDate() - birthDate.getDate();

        if (days < 0) {
            months -= 1;
            days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        }
        if (months < 0) {
            years -= 1;
            months += 12;
        }

        // Display exact age
        document.getElementById("exact-age").innerText = 
            "Your Age: " + years + " years, " + months + " months, and " + days + " days.";

        // Image carousel logic
        var pic = [
            "PREMIUM.jpg",
            "chees.jpg",
            "dog in a jar.jpg",
            "logo.jpg",
            "visiting card.png",
            "id card.png",
            "CRUD.png",
            "hero.png",
            "Untitled-1.jpg"
        ];

        var pictag = document.getElementById("displayed-image");
        var count = 0;

        function next() {
            count++;
            if (count >= pic.length) {
                count = 0; // Reset to first image
            }
            pictag.src = pic[count];
        }

        function prev() {
            count--;
            if (count < 0) {
                count = pic.length - 1; // Go to last image
            }
            pictag.src = pic[count];
        }
    </script>
</body>
</html>
